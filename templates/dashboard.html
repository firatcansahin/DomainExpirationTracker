{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Welcome, {{ current_user.username }}</h2>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add New Domain</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_domain') }}" method="POST">
                    <div class="input-group">
                        <input type="text" class="form-control" name="domain" placeholder="Enter domain name" required>
                        <button class="btn btn-primary" type="submit">Add Domain</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Your Domains</h5>
                <a href="{{ url_for('domain_list') }}" class="btn btn-sm btn-secondary">View All</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Domain</th>
                                <th>Status</th>
                                <th>Time Info</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for domain in domains %}
                            <tr>
                                <td>{{ domain.name }}</td>
                                <td>
                                    <span class="badge bg-{{ 'success' if domain.status == 'Active' else 'warning' if domain.status == 'PendingDelete' else 'danger' }}">
                                        {{ domain.status }}
                                    </span>
                                </td>
                                <td>{{ domain.time_info }}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-info" 
                                            data-bs-toggle="tooltip" 
                                            data-bs-html="true"
                                            title="Registrar: {{ domain.detailed_info.registrar or 'Unknown' }}<br>
                                                   WHOIS Server: {{ domain.detailed_info.whois_server or 'Unknown' }}<br>
                                                   Name Servers: {{ domain.detailed_info.name_servers|join(', ') or 'Unknown' }}<br>
                                                   DNSSEC: {{ domain.detailed_info.dnssec }}">
                                        <i data-feather="info"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
